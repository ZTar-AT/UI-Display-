<html>

<head>

    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

</head>

<body>
    <div class="container">
        <div class="main_text">REAL CITY POLICE SYSTEM</div>
        <div class="main_container">
            <div class="main_page">
                <div class="grid_grid_list">
                    <div class="menu"></div>
                    <div class="page">
                        <div class="page_text"><span>HISTORY CASE : </span><span>SELLDRUG</span></div>
                        <div class="wrap_item"> </div>
                    </div>
                </div>
                <div class="grid_grid_doctor">
                    <div class="wrap_box">
                        <div class="main_tag">AMBULANCE ALL ALERT BOX</div>
                        <div class="quest">
                            <span>สถานะทั้งหมดของการยอมรับเควส</span>
                            <div class="num_grade">ทั้งหมด <span>1</span></div>
                            <div class="num_grade">กำลังไป <span>2</span></div>
                            <div class="num_grade">รอ..จะไป <span>3</span></div>
                            <div class="num_grade">เสร็จสิ้น <span>4</span></div>
                        </div>
                    </div>
                    <div class="quest_item">
                    </div>
                </div>
            </div>
            <div class="setting">
                <div class="wrap_setting">
                    <div class="text_setting">CONFIG & THEME</div>
                    <div class="memu_setting">
                        <div class="setting_item">
                            <div class="tag">ALERT SHOW</div>
                            <div class="tag">SHOW NOTIFY</div>
                        </div>
                        <div class="tag_text">ALERT ZONE</div>
                        <div class="setting_item">
                            <div class="tag">Los Santos</div>
                            <div class="tag">SHOW NOTIFY</div>
                        </div>
                        <div class="setting_item">
                            <div class="tag">Sandy&Paleto</div>
                            <div class="tag">SHOW NOTIFY</div>
                        </div>
                    </div>
                    <div class="next"><img src="img/icon/arrow.png" alt=""></div>
                    <div class="button_setting"><img src="img/icon/set.png" alt=""></div>
                </div>
                <div class="wrap_color">
                    <div class="color_text">THEME SELECTOR</div>
                    <div class="color_list">
                        <div onclick="clickq(1)" class="color_box color-1"></div>
                        <div onclick="clickq(2)" class="color_box color-2"></div>
                        <div onclick="clickq(3)" class="color_box color-3"></div>
                        <div class="color_box color-4"></div>
                        <div class="color_box color-5"></div>

                        <div class="color_box color-6"></div>
                        <div class="color_box color-7"></div>
                        <div class="color_box color-8"></div>
                        <div class="color_box color-9"></div>
                        <div class="color_box color-10"></div>
                    </div>
                    <div class="button_color">CONFIRM</div>
                    <div class="grid_color">
                        <div class="button_img">
                            <img src="img/icon/flag.png" alt="">
                            <div class="button_img_grid">
                                <div class="text">SAVE</div>
                                <div class="text">PROFILE</div>
                            </div>
                        </div>
                        <div class="button_img">
                            <img src="img/icon/setting.png" alt="">
                            <div class="button_img_grid">
                                <div class="text">Default</div>
                                <div class="text">PROFILE</div>
                            </div>
                        </div>
                    </div>

                </div>


            </div>
        </div>
    </div>
</body>

</html>
